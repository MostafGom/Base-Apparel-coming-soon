<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
    <title>Frontend Mentor | Base Apparel coming soon page</title>


  </head>

  <body>

    <div class="container">
      <div class="text_side">

        <div class="inner">


          <img src="images/logo.svg" alt="logo" class="logo">
          <img src="images/hero-mobile.jpg" alt="mobile image" class="mobile_hero">


          <div class="main_txt">

            <h1><span>WE'RE</span>
              COMING <br> SOON</h1>

            <p>
              Hello fellow shoppers! We're currently building our new fashion store.
              Add your email below to stay up-to-date with announcements and our launch deals.
            </p>

            <form id="form">
              <input type="email" name="" id="email" placeholder="Email address">
              <button type="submit">
                <img src="images/icon-arrow.svg" alt="arrow button">
              </button>
              <p class="err_msg">Please provide a vaild email</p>
              <img src="images/icon-error.svg" alt="error icon" class="err_icon">

            </form>
          </div>


        </div>

      </div>

      <div class="img_side">

      </div>
    </div>



    <footer>
      <p class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="#">MostafGom</a>.
      </p>
    </footer>


    <script src="app.js"></script>
  </body>

</html>
